<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Calcule seu IMC</h1>
        <hr>
    </header>
    <section class="container-table">
        <table>
            <caption>Confira os indices na tabela:</caption>
            <thead>
                <tr>
                    <th>Índices em adultos</th>
                    <th>Condição</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Abaixo de 18.5</td>
                    <td>Abaixo do peso ideal</td>
                </tr>
                <tr>
                    <td>Entre 18.5 - 24.9</td>
                    <td>Peso ideal</td>
                </tr>
                <tr>
                    <td>Entre 25 - 29.9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 - 34.9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 - 39.9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Acima de 40</td>
                    <td>Obesidade grau 4</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="container">
        <form action="" id="form">
            <div class="input">
                <label for="weight">Peso:</label>
                <input type="number" id="weight" placeholder="Insira seu peso">
            
                <label for="height">Altura:</label>
                <input type="number" id="height" placeholder="Insira sua altura">
            </div>
            <button id="calculate">Calcular</button>
            <div id="hidden">
                <div id="result"></div>
            </div>
        </form>
        <p class="info">Desenvolvido por Victor Rosa &copy2025</p>
    </section>
</body>

</html>
